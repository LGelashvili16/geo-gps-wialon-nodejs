<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars Covered Distance</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="cards-header">
          <div class="oil-can-wrapper">
            <img src="./public/oil-can.jpg" alt="oil-can" />
          </div>
          <h1>ზეთის შეცვლის კონტროლი</h1>
        </div>
        <div class="loader">
          <h2>იტვირთება...</h2>
        </div>

        <div class="cars-container">
          <template class="card-template">
            <div class="car-card">
              <div class="card-cta">
                <div>
                  <button class="btn reset-distance-btn">
                    დაწიყე ათვლა თავიდან
                  </button>
                  <button class="btn history-btn">ისტორია</button>
                </div>

                <form id="interval-form">
                  <label for="interval-input">შეცვალე ინტერვალი</label>
                  <div>
                    <input type="number" id="interval-input" />
                    <button class="btn change-threshold-btn">შეცვალა</button>
                  </div>
                </form>
              </div>

              <div class="card-header-container">
                <div class="img-container">
                  <img class="car-icon" src="" alt="" />
                  <h3 class="car-name"></h3>
                </div>

                <div class="settings">
                  <button class="settings-btn">
                    <img src="./public/settings.svg" alt="gear-icon" />
                  </button>
                </div>
              </div>

              <div class="car-distance-details">
                <div class="distance-detail">
                  <p class="car-remaining-distance">დარჩენილი მანძილი:</p>
                </div>

                <div class="distance-detail">
                  <p class="car-interval-distance">ზეთის შეცვლის ინტერვალი:</p>
                </div>

                <div class="distance-detail">
                  <p class="car-initial-distance">ათვლის დასაწყისი:</p>
                </div>

                <div class="distance-detail">
                  <p class="car-distance">სულ განვლილი მანძილი:</p>
                </div>
              </div>
            </div>
          </template>
        </div>

        <!-- <template class="history-template"> -->
        <div class="history-container">
          <div class="table-header">
            <h3>
              ზეთის შეცვლის ისტორია -
              <span class="history-carname"></span>
            </h3>
            <button class="close-btn">დახურვა</button>
          </div>
          <table class="oil-change-table">
            <thead>
              <tr>
                <th>მანქანა</th>
                <th>კილომეტრაჟი</th>
                <th>თარიღი</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- </template> -->
      </main>
    </div>
  </body>
</html>
